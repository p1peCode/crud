<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>

<body>
<h3> Edit User</h3>
<form action="#" th:action="@{/admin/{id}(id=${user.id})}" th:object="${user}" method="post">
    <div>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Name" />
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" th:field="*{password}" id="password" placeholder="Password" />
    </div>
    <div>
        <label for="roles">Roles:</label>
        <div th:each="role : ${allRoles}">
            <input type="checkbox" th:field="*{roles}" th:value="${role.id}" th:text="${role.role}" id="roles" placeholder="Roles" />
        </div>
    </div>
    <input type="submit" value=" Submit ">
    <input type="hidden" th:field="*{id}">
</form>
</body>
</html>
